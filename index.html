<body>
    <script src="index.js"></script>
	<table cellpadding="15">
		<tr>
			<td>Введите сумму:</td>
			<td></td>
            <td></td>
			<td>KZT (тенге)</td>
			<td>UDS (доллар)</td>
			<td>EURO (евро)</td>
		</tr>
		<tr>
			<td>
				<input class="form-control" type="" id="summa" onchange="check()"> 
			</td>
            <td>
                <select class="form-select" id="qwerty" onchange="check()">
                <option value="b">BUY</option>
                <option value="s">SELL</option>
                </select>
            </td>
			<td>
				<select class="form-select" id="convert" onchange="check()">
					<option value="KZT">TENGE</option>
					<option value="USD">DOLLAR</option>
					<option value="EUR">EURO</option>
				</select>
			</td>
			<td>
				<input class="form-control" id="KZT" readonly>
			</td>
			<td>
				<input class="form-control" id="USD" readonly>
			</td>
			<td>
				<input class="form-control" id="EUR" readonly>
			</td>
		</tr>
	</table>
